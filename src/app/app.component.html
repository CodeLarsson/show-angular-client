<div class="flex min-h-screen flex-col">
  <header class="bg-gray-800 py-4 text-white">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex flex-row items-center">
        <img
          src="/assets/new_logo.png"
          [alt]="title"
          class="float-start h-16 pr-2"
        />
        <h1 class="text-2xl font-bold">
          <a href="/">{{ title }}</a>
        </h1>
      </div>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/cats/list" class="hover:underline">Our cats</a></li>
          <li>
            <a href="cats/register" class="hover:underline">Register a cat</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mx-auto flex-1 p-4">
    <router-outlet></router-outlet>
  </main>
  <app-footer [footerText]="title"></app-footer>
</div>
